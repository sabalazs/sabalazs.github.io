<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fcc Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fcc-survey-form.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
        <header class="header">
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age<small>(optional)</small></label>
                <input id="number" type="number" min="0" max="125" placeholder="Age">
            </div>

            <div class="form-group">
                <label id="label-dropdown" for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Ful Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Would you recommend freeCodeCamp to a friend?
                </p>
                <label>
                    <input type="radio" name="user-recommend" id="" value="definitely">
                    Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" id="" value="maybe">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" id="" value="not-sure">
                    Not sure
                </label>
            </div>

            <div class="form-group">
                <label id="label-feature-dropdown" for="feature-dropdown">What is your favorite feature of
                    freeCodeCamp?</label>
                <select name="feature-dropdown" id="feature-dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open source</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved? <small>(Check all that apply)</small>
                </p>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="1">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="2">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="3">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="4">
                    Challanges
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="5">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="6">
                    Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="7">
                    Videos
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="8">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="9">
                    Wiki
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="10">
                    Forum
                </label>
                <label>
                    <input type="checkbox" name="to-be-improved" id="" value="11">
                    Additional Courses
                </label>
            </div>

            <div class="form-group">
                <label id="label-comments" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" type="textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button" id="submit">Submit</button>
            </div>

        </form>
    </main>
</body>

</html>
